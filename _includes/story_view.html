<div class="grid-item col-xs-12 col-sm-12 col-md-6 col-lg-4">
    <div class="story-item card margin-10">
        <a href="{{ include.story.url }}">
            <div class="trim">
                <img class="image center-block img-responsive" src="{{ include.story.imageurl }}"
                     alt="story image"/>
            </div>
        </a>
        <div class="card-content">
            {% if include.story.language %}
            <small class="programming-language-tooltip"
                   style="background-color: {{ include.story.language.color }};">{{ include.story.language.name }}</small>
            {% endif %}
            <h2 class="title">
                <a data-pjax="0" href="{{ include.story.url }}">{{ include.story.title }}</a>
            </h2>
            <div class="info">
                <div class="time">
                    <span class="mdi mdi-clock"></span> {{ include.story.created_at }}
                </div>
                {% if include.story.categories %}
                <div class="categories">
                    <span class="mdi mdi-tag"></span>
                    <small>
                        {{ include.story.categories }}
                    </small>
                </div>
                {% endif %}
            </div>
            {% if include.story.sneak_peek %}
            <p class="sneak-peek">{{ include.story.sneak_peek }}</p>
            {% endif %}
        </div>
    </div>
</div>
