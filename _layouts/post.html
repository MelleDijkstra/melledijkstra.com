---
layout: default
description: 'Learn anything about Science related topics. This is is where I share my latest knowledge and try to guide you through it.'
head_js:
  - 'https://apis.google.com/js/platform.js'
meta:
  -
---
<!-- Twitter share button required scripts -->
<script>
    window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
            t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];
        t.ready = function(f) {
            t._e.push(f);
        };

        return t;
    }(document, "script", "twitter-wjs"));
</script>
<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div id="guide-view">
    <div class="jumbotron">

        <h1 class="guide-title">{{ page.title }}</h1>
        <div>
            <small class="guide-date">{{ page.date | date: "%F" }}</small>
        </div>

        <div class="margin-10 guide-share-bar">
            <!-- Twitter share button -->
            <a class="twitter-share-button" data-size="large"
               href="https://twitter.com/intent/tweet?url={{ site.url | append: page.url | url_encode }}&text={{ page.title }}&via=dijkstrascience">Tweet</a>
            <div data-action="share" data-height="20" class="g-plus"></div>
            <!-- Facebook share button -->
            <div class="fb-share-button"
                 data-href="{{ site.url | append: page.url }}"
                 data-layout="button_count">
            </div>
            <!-- LinkedIn share button -->
            <script src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
            <script type="IN/Share" data-url="{{ site.url | append: page.url }}"></script>
        </div>

        <div class="post-image" style="background-image: url('/assets/images/stories/{{ page.image }}');"></div>
    </div>
    <div id="guide-container" class="container-fluid">
        {{ content }}

        <div class="clearfix"></div>
        <div id="disqus_thread"></div>
    </div>
    <script>
        var disqus_config = function () {
            this.page.url = "{{ site.url | append: page.url }}";
            this.page.identifier = "{{ page.title | replace: ' ', '-' | downcase | strip }}";
        };
        (function () {
            var d = document, s = d.createElement('script');
            s.src = 'https://{{ site.disqusId }}.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
        Disqus.</a></noscript>
</div>
